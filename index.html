<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhonePe Spoof</title>
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="payment-success">
            <div id="succ-logo-div">
                <img id="success-logo" src="./assets/images/phonepe.png" width="32px">
            </div>
            <div id="trans-succ">
                Transaction Successful
            </div>
            <div id="date-time">
                08:00 PM on 30 Jan 2020
            </div>
        </div>
        <div id="trans-details-div">
            <div class="mini-container">
                <div id="trans-id-name">
                    Transaction ID
                </div>
                <div id="trans-no">
                    <div>
                        P1234567890123456789012
                    </div>
                    <div id="copy">COPY</div>
                </div>
            </div>
        </div>
        <div id="paid-to-div">
            <div class="mini-container">
                <div id="paid-to-name">
                    Paid to
                </div>
                <div id="user">
                    <div id="image">
                        <img src="./assets/images/phonepe.jpeg">
                    </div>
                    <div id="name">
                        Kaushalya Sweet
                    </div>
                    <div id="amount">
                        &#8377;100
                    </div>
                </div>
                <div id="trans-extra">
                    <div>
                        SHARE
                    </div>
                    <div>
                        PAY AGAIN
                    </div>
                </div>
            </div>
        </div>
        <div id="debited-from-div">
            <div class="mini-container">
                <div id="debited-from-name">
                    Debited from
                </div>
                <div id="bank-details">
                    <div id="bank-img">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/SBI-logo.svg">
                    </div>
                    <div id="bank-ac-no">
                        ******3125<br>
                        <span>UTR:003000320130420</span>
                    </div>
                    <div id="bank-amt">
                        &#8377;100
                    </div>
                </div>
                <div id="bank-extra">
                    <div>
                        CHECK BALANCE
                    </div>
                </div>
            </div> 
        </div>
        <div id="powered-by-div">
            <div>
                Powered by
            </div>
            <div id="powered-by-img">
                <img id="bhim-logo" src="https://paypopblog.files.wordpress.com/2017/01/wp-1483286125734.png">
                <img id="upi-logo" src="https://www.searchpng.com/wp-content/uploads/2019/01/UPI-Logo-PNG-715x342.png">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/85/Yes_Bank_logo.svg/1200px-Yes_Bank_logo.svg.png" id="yesbank-logo">
            </div>
        </div>
        <div id="done-div">
            <div>
                DONE
            </div>
        </div>
    </div>
    <script>
        document.documentElement.webkitRequestFullScreen();
    </script>
</body>
</html>
